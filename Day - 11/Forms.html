<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="" target="_self" autocomplete="on" novalidate>
        <fieldset>
            <legend>First Legend</legend>
            <label for="first" >First Name</label>
            <input type="text" id="first" maxlength="10" required ><br>
            <label for="last">Last Name</label>
            <input type="text" id="last" disabled><br><br>
            <label for="radio">Language You Prefer:</label><br>
            <input type="radio" name="language" id="radio">HTML <br>
            <input type="radio" name="language" id="radio">CSS <br>
            <input type="radio" name="language" id="radio">JS <br>
            <input type="radio" name="language" id="radio">PHP <br>
        </fieldset>
        <br><br>
        <label for="check">Languages You Know:</label><br>
        <input type="checkbox" name="language" id="check">HTML <br>
        <input type="checkbox" name="language" id="check">CSS <br>
        <input type="checkbox" name="language" id="check">JS <br>
        <input type="checkbox" name="language" id="check">PHP <br>
        <br><br>
        
        <label for="language-select">Select a Language:</label>
        <select name="" id="language-select" size="3" multiple>
            <option value="html">HTML</option>
            <option value="css" selected>CSS</option>
            <option value="js" >JS</option>
            <option value="php">PHP</option>
        </select>
        
        <br><br>

        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br><br>

        <input type="text" list="alpha">
        <datalist id="alpha">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </datalist>
        <br><br>
        <input type="password"><br>
        <input type="reset"><br>
        <input type="color" readonly><br>
        <input type="date"><br>
        <input type="datetime-local"><br>
        <input type="email"><br>
        <input type="file"><br>
        <input type="month"><br>
        <input type="number"><br>
        <input type="range" min="10" max="50" step="1"><br>
        <br><br>
        <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-45-678" 
        required><br>
        <input type="search" autofocus><br>
        <input type="time"><br>
        <input type="url"><br>
        <input type="week"><br>
        <br><br>
        <input type="submit"  value="Log In"><br>
    </form>
    <button>Submit</button>
</body>
</html>
